<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Choosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Choosen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-5">
        <h1 class="display-4">Gallery</h1>
        <p class="lead">A showcase of my 3D creations and projects</p>
    </header>

    <!-- Gallery Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">My Work</h2>
        <div class="row g-4">
            <!-- Image 1 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery1.jpg" alt="Gallery Image 1" class="gallery-img img-fluid rounded">
                </div>
            </div>
            <!-- Image 2 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery2.jpg" alt="Gallery Image 2" class="gallery-img img-fluid rounded">
                </div>
            </div>
            <!-- Image 3 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery3.jpg" alt="Gallery Image 3" class="gallery-img img-fluid rounded">
                </div>
            </div>
            <!-- Image 4 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery4.jpg" alt="Gallery Image 4" class="gallery-img img-fluid rounded">
                </div>
            </div>
            <!-- Image 5 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery5.jpg" alt="Gallery Image 5" class="gallery-img img-fluid rounded">
                </div>
            </div>
            <!-- Image 6 -->
            <div class="col-md-4">
                <div class="card border-0 shadow">
                    <img src="gallery6.jpg" alt="Gallery Image 6" class="gallery-img img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Choosen. All rights reserved.</p>
        <p>Follow me on:
            <a href="https://www.instagram.com/choosen.vr/" class="text-white me-2">Instagram</a> |
            <a href="https://www.facebook.com/choosenmustafa" class="text-white">Facebook</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
